<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css



    ">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Culture Quizz</h1>
    </header>
    <main class="container">
        <form class="quizz">
            <div class="quizz-bloc">
                <h3>Who is taller ? </h3>
                <div>
                    <div>
                        <input type="radio" name="q1" id="clovis" value="a" checked >
                        <label for="clovis">Clovis</label>
                    </div>
                    

                    <div>
                        <input type="radio" name="q1" id="lincoln" value="b">
                        <label for="lincoln">Abraham Lincoln</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="q1" id="napoleon" value="c">
                        <label for="napoleon">Napoleon Bonaparte</label>
                    </div>
                </div>
            </div>
            <div class="quizz-bloc">
                <h3>Who is older ?</h3>
                <div>
                    <div>
                        <input type="radio" name="q2" id="clovis2" value="a" >
                        <label for="clovis2">Clovis</label>
                    </div>
                    

                    <div>
                        <input type="radio" name="q2" id="lincoln2" value="b" checked>
                        <label for="lincoln2">Abraham Lincoln</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="q2" id="napoleon2" value="c">
                        <label for="napoleon2">Napoleon Bonaparte</label>
                    </div>
                </div>
            </div>
            <div class="quizz-bloc">
                <h3>2 + 3 ?</h3>
                <div>
                    <div>
                        <input type="radio" name="q3" id="number1" value="a" checked >
                        <label for="number1">3</label>
                    </div>
                    

                    <div>
                        <input type="radio" name="q3" id="number2" value="b" >
                        <label for="number2">5</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="q3" id="number3" value="c">
                        <label for="number3">0</label>
                    </div>
                </div>
            </div>
            <div class="quizz-bloc">
                <h3>Where is Nantes ?</h3>
                <div>
                    <div>
                        <input type="radio" name="q4" id="bretagne" value="a" checked >
                        <label for="bretagne">Bretagne</label>
                    </div>
                    

                    <div>
                        <input type="radio" name="q4" id="loire-atlantique" value="b">
                        <label for="loire-atlantique">Loire-Atlantique</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="q4" id="ailleurs" value="c">
                        <label for="ailleurs">Ailleurs</label>
                    </div>
                </div>
            </div>
            <div class="quizz-bloc">
                <h3>Which is the most natural ?</h3>
                <div>
                    <div>
                        <input type="radio" name="q5" value="a"  id="chocolat" checked >
                        <label for="chocolat">Chocolate</label>
                    </div>
                    

                    <div>
                        <input type="radio" name="q5" value="b" id="bonbons">
                        <label for="bonbons">Candies</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="q5" value="c" id="ecorce">
                        <label for="ecorce">Bark</label>
                    </div>
                </div>
            </div>
            <button type="submit">Validate your answers</button>
        </form>
        <div class="results">
            <p class="comment"></p>
            <p class="note"></p>
            <div class="gif"></div>
        </div>
    </main>
    <footer>
        <div class="copy">
            <p >&copy;Luis-Maria Montero</p>
            <p>Gifs from <a href="https://giphy.com/">Giphy</a> and <a href="https://makeagif.com/">makeagif</a></p>
        </div>
        <div class="social">
            <a href="https://www.linkedin.com/in/luis-maria-montero/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/ImMappy"><i class="fab fa-github"></i></a>
        </div>
        
    </footer>
    <script src="./script/app.js"></script>
</body>
</html>
